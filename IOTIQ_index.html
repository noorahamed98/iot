<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart IoT Manager | IOTIQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 40px;
      background-color: #eaeae4;
      font-family: 'Segoe UI', sans-serif;
      color: #1c1c1c;
    }

    .container {
      max-width: 1100px;
    }

    /* Header branding */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-title img {
      height: 70px;
    }

    .logo-title h2 {
      margin: 0;
      font-weight: 600;
      color: #1a2c27;
    }

    /* Button styles */
    .btn-gold {
      background-color: #c49b68;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
    }

    .btn-gold:hover {
      background-color: #a87e4d;
      color: white;
    }

    .btn-outline-gold {
      color: #c49b68;
      border-color: #c49b68;
      border-radius: 0.5rem;
      font-weight: 500;
    }

    .btn-outline-gold:hover {
      background-color: #c49b68;
      color: white;
    }

    /* Card and content style */
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .card-header {
      background-color: #1a2c27;
      color: white;
      font-weight: 600;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
    }

    .list-group-item {
      background-color: white;
      padding: 1rem;
      border-bottom: 1px solid #f0f0f0;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    .input-group input {
      border-radius: 0.5rem 0 0 0.5rem;
    }

    .input-group .btn {
      border-radius: 0 0.5rem 0.5rem 0;
    }

    .shadow-light {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Header Branding -->
    <div class="header">
      <div class="logo-title">
        <img src="logo.png" alt="IOTIQ Logo"> <!-- Replace with your logo filename -->
      </div>
    </div>

    <!-- Form Section -->
    <div class="section shadow-light p-4 bg-white rounded mb-4">
      <form action="/create" method="post">
        <div class="row g-2 align-items-center">
          <div class="col-md-9">
            <input type="text" name="thing_name" placeholder="Enter Thing ID" class="form-control" required>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-gold w-100">+ Create Thing</button>
          </div>
        </div>
      </form>
      
    </div>
    <div>
        <a href="/history" class="btn btn-outline-gold">üìú View Full History</a>
      </div>

    <!-- List of Things -->
    <div class="card section">
      <div class="card-header">Last 50 Things</div>
      <ul class="list-group list-group-flush">
        {% for thing in things %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ thing.thing_name }}</strong><br>
            <small class="text-muted">Created: {{ thing.timestamp }}</small>
          </div>
          <div class="d-flex gap-2">
            <a href="/download/{{ thing.thing_name }}" class="btn btn-sm btn-outline-secondary">üì• Download Certs</a>
            <form action="/delete/{{ thing.thing_name }}" method="post" onsubmit="return confirm('Are you sure you want to delete {{ thing.thing_name }}?');">
              <button type="submit" class="btn btn-sm btn-outline-danger">üóëÔ∏è Delete</button>
            </form>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
